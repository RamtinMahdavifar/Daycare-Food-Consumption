name: onMerge

on:
  pull_request:
    branches:
      - main
      - Development
      
jobs:
  tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: install flutter dependencies
        run: flutter pub get
      
      - name: install dart dependencies
        run: dart pub get
        
      - name: run smoke tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: flutter drive --driver=test/test_driver/integration_test_driver.dart --target=test/utils/run_integration_tests.dart --no-sound-null-safety
                 

  build:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      
      - name: install flutter dependencies
        run: flutter pub get
      
      - name: install dart dependencies
        run: dart pub get
            
      - name: run coverage tests
        shell: bash
        run: |
          sudo apt-get install lcov
          flutter test --coverage --no-sound-null-safety
        
      - name: genrate coverage results
        run: genhtml coverage/lcov.info -o coverage/html
        
      - name: upload coverage results
        uses: actions/upload-artifact@v2
        with: 
          name: coverage_results
          path: ./coverage/html/
          retention-days: 5
          
      - name: create apk
        run: flutter build apk --no-sound-null-safety
        
      - name: upload apk
        uses: actions/upload-artifact@v2
        with: 
          name: apk
          path: ./build/app/outputs/flutter-apk
          retention-days: 5
          
      
    
